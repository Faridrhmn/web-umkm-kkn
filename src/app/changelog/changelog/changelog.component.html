<div class="pdf-container">
    <pdf-viewer
        [src]="pdfSrc"
        [original-size]="trueSize"
        [render-text]="true"
        [rotation]="0"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        class="pdf-viewer"
        ></pdf-viewer>
</div>
