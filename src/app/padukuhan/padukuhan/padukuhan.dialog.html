<div class="card modal-card">
    <div class="card-title">
        <h1>{{ data.title }}</h1>
        <mat-icon mat-dialog-close class="modal-close-button">close</mat-icon>
    </div>

    <hr>
    <br>

    <div class="modal-content">
        <div class="modal-content-form" [formGroup]="padukuhanFrom">
            <mat-form-field appearance="fill">
                <mat-label>Nama Pdukuhan</mat-label>
                <input matInput placeholder="Nama Padukuhan" disabled [value]="data.padukuhan.name" *ngIf="!data.isAddPadukuhan">
                <input matInput placeholder="Nama Padukuhan" formControlName="name" *ngIf="data.isAddPadukuhan">
                <mat-hint>
                    <span *ngIf="!data.isAddPadukuhan" style="color: #465a8b;">
                        Note : Nama padukuhan tidak dapat di edit lagi
                    </span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>RT</mat-label>
                <textarea matInput placeholder="RT" formControlName="rt"></textarea>
                <mat-hint></mat-hint>
            </mat-form-field>

            <button mat-flat-button color="primary" (click)="onAddPadukuhan()">SIMPAN</button>
        </div>
    </div>
</div>
